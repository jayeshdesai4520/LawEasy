                <h2>CrPC Section 1 - Short title, extent and commencement</h2>
                    <p>This Act may be called the Code of Criminal Procedure, 1973. </br>
It extends to the whole of India except the State of Jammu and Kashmir;</br>
provided that the provisions of this Code, other than those relating to Chapters VIII, X and XI thereof, shall not apply?</br>
to the State of Nagaland,</br>
to the tribal areas</br>
but the concerned State Government may, by notification apply such provisions or any of them to the whole or part of the State of Nagaland or such tribal areas, as the case may be, with such supplemental, incidental or consequential modifications, as may be specified in the notification.</br>
It shall come into force on the 1st day of April, 1974.</p>
                <h2>CrPC Section 2 - Definitions</h2>
                     <p>In this Code, unless the context otherwise requires;</br>

"bailable offence" means an offence which is shown as bailable in the First Schedule, or which is made bailable by any other law for the time being in force; and "non-bailable offence" means any other offence;</br>
"charge" includes any head of charge when the charge contains more heads than one;</br>
"cognizable offence" means an offence for which, and "cognizable case" means a case in which, a police officer may, in accordance with the First Schedule or under any other law for the time being in force, arrest without warrant;</br>
"complaint" means any allegation made orally or in writing to a Magistrate, with a view to his taking action under this Code, that some person, whether known or unknown, has committed an offence, but does not include a police report.</p>
				<h2>CrPC Section 3 - Construction of references</h2>
                    <p>In this Code;</br>
any reference, without any qualifying words, to a Magistrate shall be construed, unless the context otherwise requires;</br>
in relation to an area outside a metropolitan area, as a reference to a Judicial Magistrate;</br>
in relation to a metropolitan area, as a reference to a Metropolitan Magistrate;</br>
any reference to a Magistrate of the second class shall, in relation to an area outside a metropolitan area, be construed as a reference to a Judicial Magistrate of the second class, and, in relation to a Metropolitan area, as a reference to a Metropolitan Magistrate;</br>
any reference to a Magistrate of the first class shall;</br>
in relation to a Metropolitan area, be construed as a reference to a Metropolitan Magistrate exercising jurisdiction in that area;</br>
in relation to any other area, be construed as a reference to a Judicial Magistrate of the first class exercising jurisdiction in that area;</br>
any reference to the Chief Judicial Magistrate shall, in relation to a Metropolitan area, be construed as a reference to the Chief Metropolitan Magistrate exercising jurisdiction in that area.</p>
                <h2>CrPC Section 4 - Trial of offences under the Indian Penal Code and other laws</h2>
                    <p> All offences under the Indian Penal Code (45 of 1860) shall be investigated, inquired into, tried, and otherwise dealt with according to the provisions hereinafter contained.</br>
All offences under any other law shall be investigated, inquired into, tried, and otherwise dealt with according to the same provisions, but subject to any enactment for the lime being in force regulating the manner or place of investigating, inquiring into, trying or otherwise dealing with such offences.
</p>
